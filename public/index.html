<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script> <!-- include the sockets.io CDN -->
    <title>nodeBot Controller</title>
</head>
<body>
    <row>
        <div class="button-container">
            <div class="button" id="up">FORWARDS</div>
        </div>
    </row>
    <row>
        <div class="button-container">
            <div class="button" id="left">LEFT</div>
            <div class="button" id="right">RIGHT</div>
        </div>
    </row>
    <row>
        <div class="button-container">
            <div class="button" id="down">BACKWARDS</div>
        </div>
    </row>
    <row>
        <div class="button-container">
            <hr>
        </div>
    </row>
    <row>
        <div class="button-container">
            <div class="button" id="stop">STOP</div>
        </div>
    </row>
</body>
</html>
